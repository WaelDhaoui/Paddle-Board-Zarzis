<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Reservation Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Reservation Form</h1>

  <form id="reservationForm" action="#">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="num_of_person">Number of Persons:</label>
    <input type="number" id="num_of_person" name="num_of_person" min="1" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <input type="submit" value="Submit">
  </form>
  <script>
    document.getElementById('reservationForm').addEventListener('submit', function (event) {
      event.preventDefault();
      
      // Retrieve form data
      const formData = new FormData(event.target);
      const name = formData.get('name');
      const num_of_person = formData.get('num_of_person');
      const phone = formData.get('phone');
      
      // Compose email message
      const subject = `New Reservation from ${name}`;
      const body = `Name: ${name}\nNumber of Persons: ${num_of_person}\nPhone Number: ${phone}`;
      
      // Set the "From" field
      const from = 'exemple1@gmail.com';
      
      // Create a mailto link
      const mailtoLink = `mailto:gamerwael090@gmail.com?from=${encodeURIComponent(from)}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      
      // Open the default email client to send the email
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
