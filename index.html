<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Reservation Form</title>
  <link rel="stylesheet" href="style.css">
  <style>

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="date"],
    input[type="time"] {
      width: 94%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="submit"] {
      background-color: #0056b3;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #004080;
    }

    /* Responsive Styles */
    @media screen and (max-width: 480px) {
      form {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Reservation Form</h1>

  <form id="reservationForm" action="#">
    <div class="logo">
      <img src="img/logo.jpg"/>
    </div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="num_of_person">Number of Persons:</label>
    <input type="number" id="num_of_person" name="num_of_person" min="1" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <input type="submit" value="Submit">
  </form>
  <script>
    document.getElementById('reservationForm').addEventListener('submit', function (event) {
      event.preventDefault();
      
      // Retrieve form data
      const formData = new FormData(event.target);
      const name = formData.get('name');
      const num_of_person = formData.get('num_of_person');
      const phone = formData.get('phone');
      const date = formData.get('date');
      const time = formData.get('time');
      
      // Compose email message
      const subject = `New Reservation from ${name}`;
      const body = `Name: ${name}\nNumber of Persons: ${num_of_person}\nPhone Number: ${phone}\nDate: ${date}\Time: ${time}`;
      
      // Create a mailto link
      const mailtoLink = `mailto:gamerwael090@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      
      // Open the default email client to send the email
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
